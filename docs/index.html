<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaNoteBook</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="icon" href="https://raw.githubusercontent.com/schroedinger-cat/JavaNoteBook/master/docs/images/maomi.png">
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
    <style type="text/css">

        .content,
        .sidebar,
        .markdown-section,
        body,
        .search input {
            background-color: rgba(243, 242, 238, 1) !important;
        }

        .markdown-section img {
            box-shadow: 7px 9px 10px #aaa !important;
        }

        img,
        pre {
            border-radius: 8px;
        }

        .markdown-section pre > code {
            font-family: Consolas, Roboto Mono, Monaco, courier, monospace !important;
            /*font-size: .9rem !important;*/
        }

        pre {
            background-color: #f3f2ee !important;
        }

        @media (min-width: 600px) {
            pre code {
                /*box-shadow: 2px 1px 20px 2px #aaa;*/
                /*border-radius: 10px !important;*/
                padding-left: 20px !important;
            }
        }

        @media (max-width: 600px) {
            pre {
                padding-left: 0px !important;
                padding-right: 0px !important;
            }
        }

        .markdown-section pre {
            padding-left: 0 !important;
            padding-right: 0px !important;
            box-shadow: 2px 1px 20px 2px #aaa;
        }


    </style>
</head>

<body>

<div id="app"></div>
<script>
    window.$docsify = {
        name: 'JavaNoteBook',
        repo: 'https://github.com/schroedinger-cat/JavaNoteBook',
        loadSidebar: true,
        subMaxLevel: 2,
        themeColor: '#8D7E6B',
        coverpage: true,
        search: {
            paths: 'auto',
            placeholder: 'Type to search ',
            noData: 'No Results! ',
            depth: 6
        }
    };

</script>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
<script src="//unpkg.com/docsify-copy-code"></script>
<script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
<script src="https://cdn.bootcss.com/docsify/4.5.9/plugins/search.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-basic.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-css.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-docker.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-git.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-java.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-javascript.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-markdown.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-nginx.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-sql.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-yaml.js"></script>
<script src="//unpkg.com/prismjs/components/prism-vim.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-c.min.js"></script>


</body>
</html>
